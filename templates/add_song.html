<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Add a Song</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="url" class="form-label">Song URL</label>
                <input type="text" class="form-control" id="url_give" name="url_give" placeholder="Enter Song URL" required>
            </div>
            <div class="mb-3">
                <label for="star" class="form-label">Rating (1-5)</label>
                <input type="number" class="form-control" id="star_give" name="star_give" placeholder="Enter Rating" required min="1" max="5">
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label">Comment</label>
                <input type="text" class="form-control" id="comment_give" name="comment_give" placeholder="Enter Comment" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Song</button>
        </form>
        <br>
        <a href="{{ url_for('database_song') }}" class="btn btn-secondary">View Database</a>
    </div>
</body>
</html>
