<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Song Database</h1>
        <div id="song-list" class="row">
            {% for song in songs %}
            <div class="col-md-4">
                <div class="card">
                    <img src="{{ song.image }}" class="card-img-top" alt="{{ song.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ song.title }}</h5>
                        <p class="card-text">{{ song.description }}</p>
                        <p>Rating: {{ song.star }}</p>
                        <p>{{ song.comment }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('add_song') }}" class="btn btn-secondary">Add Song</a>
    </div>
</body>
</html>
